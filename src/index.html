<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordGame</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand app-title" href="#">WORDMAN</a>
      </div>
    </nav>
    <div class="container ">
      <div class="row spacing10px">
        <div class="col">
        <div class="form-switch form-check">         
          <input class="form-check-input" type="checkbox" id="voice-btn" checked>
          <label class="form-check-label voice" for="voice-btn">Speech Voice</label>  
        </div>
      </div>
      </div>
      <div class="row spacing10px">
        <div class="col ">
          <div>
            <input
            type="radio"
            class="btn-check"
            name="options-outlined"
            id="microphone"
            autocomplete="off"
            checked/>
          <label class="btn btn-outline-secondary btn-sm" for="microphone"
            >Microphone</label>
            <input
              type="radio"
              class="btn-check"
              name="options-outlined"
              id="keyboard"
              autocomplete="off"/>
            <label class="btn btn-outline-secondary btn-sm" for="keyboard"
              >Keyboard</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 instructions spacing20px">
          Wordman is a word queue game. Wordman gives to you a name. You have to
          give to Wordman a new name that starts with the last letter of the
          word on the box. Remember, you have limited time and the name used
          once cannot be reused.
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 action-buttons spacing20px">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic mixed styles example"
          >
            <button type="button" class="btn btn-warning btn-lg" id="start">
              Start Game
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="timer spacing20px" id="timer">
          <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-stopwatch" viewBox="0 0 16 16">
            <path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z"/>
            <path d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z"/>
          </svg>
        </div>
      </div>

      <div class="card word center" style="width: 35rem">
        <div class="card-header" id="word-box">"word box"</div>
      </div>

      <div class="center spacing10px" id="speech-text"></div>

      <div id="mic-keyboard">     
        <div id="microphone-div" class="center spacing10px">
          <button type="button" class="btn btn-primary" id="mic-button" disabled>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-mic"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"
              ></path>
              <path
                fill-rule="evenodd"
                d="M10 8V3a2 2 0 1 0-4 0v5a2 2 0 1 0 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"
              ></path>
            </svg>
            <label id="click-label" for="mic-button">Click</label>
          </button>
        </div>
      </div>

      </div>
    </div>
  </body>
</html>
